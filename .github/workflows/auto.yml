name: rubika Content Automation

on:
  schedule:
    # Run every 2 minutes - 24/7 automation
    - cron: '*/2 * * * *'
  workflow_dispatch:
  push:
    paths:
      - 'content.csv'
      - 'bot.py'

jobs:
  post-to-rubika:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run rubika Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        PEXELS_KEY: ${{ secrets.PEXELS_KEY }}
      run: |
        python bot.py
